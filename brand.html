<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Brand Inventory | APP International</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header><a href="index.html">â¬… Back to Home</a></header>
  <main>
    <h1 id="brand-title"></h1>
    <div id="brand-items"></div>
  </main>
  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const brand = params.get("brand");
    document.getElementById("brand-title").textContent = brand+" Inventory";
    const items = window.DB.vehicles.filter(v=>v.brand===brand);
    const wrap = document.getElementById("brand-items");
    wrap.innerHTML = items.map(i=>`
      <a href="vehicle.html?id=${i.id}" style="display:block;margin:20px 0">
        <img src="${i.img}" alt="${i.title}" style="max-width:300px;width:100%">
        <h3>${i.title}</h3>
        <p>${i.price}</p>
      </a>
    `).join("");
  </script>
</body>
</html>
