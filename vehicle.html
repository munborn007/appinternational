<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vehicle Details | APP International</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header><a href="index.html">â¬… Back to Home</a></header>
  <main id="detail"></main>
  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const item = window.DB.vehicles.find(v=>v.id===id);

    if(!item){ document.getElementById("detail").innerHTML = "<p>Item not found.</p>"; }
    else {
      const html = `
        <h1>${item.title}</h1>
        <img src="${item.img}" alt="${item.title}" style="max-width:400px;width:100%">
        <p><strong>Price:</strong> ${item.price}</p>
        ${item.mileage?`<p><strong>Mileage:</strong> ${item.mileage}</p>`:""}
        <h3>Specifications</h3>
        <ul>${Object.entries(item.specs||{}).map(([k,v])=>`<li><b>${k}:</b> ${v}</li>`).join("")}</ul>
        <a href="mailto:${window.DB.email}?subject=Inquiry about ${item.title}" class="btn">Request Invoice</a>
      `;
      document.getElementById("detail").innerHTML = html;
    }
  </script>
</body>
</html>
